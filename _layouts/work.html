---
layout: base
---
<h1>{{page.title}}</h1>
<div class="text-intro">
    <p>{{ page.workSummary }}</p>
</div>

{{ content }}

{% if page.workUrl %}
    <p><a href="{{ page.workUrl }}">Visit the website</a></p>
{% endif %}

<dl>
    <dt>Year</dt>
    <dd>{{ page.workYear }}</dd>
    <dt>Technologies</dt>
    <dd>
        {% for item in page.workTechnologies %}
            {{ item }}{% unless forloop.last %}, {% endunless %}
        {% endfor %}
    </dd>
</dl>
